<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CLAR â€” Demo Map</title>
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- MarkerCluster -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
</head>
<body>

<div class="app">
    <!-- Map -->
    <div id="map"></div>

    <!-- Report view -->
    <div id="report">
        <h2 id="reportTitle">Property Report</h2>
        <div class="charts">
            <canvas id="tempChart"></canvas>
            <canvas id="precipChart"></canvas>
            <canvas id="windChart"></canvas>
        </div>
    </div>

    <!-- Side panel -->
    <aside class="panel">
        <div class="brand">
            <img src="assets/clar.png" alt="Logo" class="brand-img" />
            <span>Climate & Land Analysis
For Resilience</span>
        </div>
        <div class="section">
            <strong>Search for property</strong>
            <div class="search-bar" style="margin-top:6px;">
                <input type="text" id="searchInput" placeholder="Enter address..." autocomplete="off" />
            </div>
            <button class="btn" id="searchBtn">Search</button>
            <div class="prop-list" id="propertyList"></div>
        </div>

        <div class="separator"></div>
        <div class="section">
            <strong>Show layer on map</strong>
            <div style="margin-top:8px;">
                <select id="metricSelect">
                    <option value="none">None</option>
                    <option value="heat">Urban Heat Islands</option>
                    <option value="flood">Flood Risk</option>
                    <option value="air">Air Quality</option>
                    <option value="green">Greenspace Access</option>
                    <option value="infra">Access to Critical Infrastructure</option>
                </select>
            </div>
            <div id="metricDescription" style="margin-top:6px; font-size:0.9em; color:#444;">
                <!-- Text about the selected layer will appear here -->
            </div>
        </div>
    </aside>
</div>
<script src="config.js"></script>
<script src="js/map.js"></script>
<script src="js/overpass.js"></script>
<script src="js/chart.js"></script>
<script src="js/reportToggle.js"></script>
<script src="js/searchAutocomplete.js"></script>
<script src="js/metrics.js"></script>
</body>
</html>
